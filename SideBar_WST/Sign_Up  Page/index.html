<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Sidebar</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    /* Basic CSS for sidebar and content */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #333;
      color: white;
      transition: left 0.3s ease;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 15px;
      text-decoration: none;
      color: white;
      display: block;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar .close-btn {
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 220px;
      color: white;
    }

    /* Main content area */
    .main-content {
      transition: margin-left 0.3s ease;
      padding: 20px;
    }

    .hamburger {
      font-size: 30px;
      cursor: pointer;
      background-color: #333;
      color: white;
      padding: 10px;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">Ã—</span>
    <a href="javascript:void(0)" onclick="changeContent('home')">Home</a>
    <a href="javascript:void(0)" onclick="changeContent('profile')">Profile</a>
    <a href="javascript:void(0)" onclick="changeContent('settings')">Settings</a>
    <a href="javascript:void(0)" onclick="logout()">Logout</a>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="main-content">
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
    <div id="content-area">
      <h1>Welcome to the Dashboard</h1>
      <p>This is your main dashboard content.</p>
    </div>
  </div>

  <script>
    // Function to toggle sidebar visibility
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px'; // Hide the sidebar
      } else {
        sidebar.style.left = '0px'; // Show the sidebar
      }
    }

    // Function to change content in the main area
    function changeContent(section) {
      const contentArea = document.getElementById('content-area');
      let content = '';

      // Set content based on the section clicked
      if (section === 'home') {
        content = '<h1>Home</h1><p>Welcome to your homepage!</p>';
      } else if (section === 'profile') {
        content = '<h1>Profile</h1><p>Your profile information goes here.</p>';
      } else if (section === 'settings') {
        content = '<h1>Settings</h1><p>Change your settings here.</p>';
      }

      // Update the content in the content-area
      contentArea.innerHTML = content;
      
      // Close the sidebar when a link is clicked
      toggleSidebar();
    }

    // Function to reset to "Welcome" page when logging out with confirmation
    function logout() {
      // Show a confirmation dialog
      const confirmLogout = window.confirm("Are you sure you want to log out?");
      
      // If user confirms logout
      if (confirmLogout) {
        // Reset the content to show the welcome message
        const contentArea = document.getElementById('content-area');
        contentArea.innerHTML = '<h1>Welcome to the Dashboard</h1><p>This is your main dashboard content.</p>';
        
        // Close the sidebar (if open)
        toggleSidebar();
      }
    }
  </script>

</body>
</html>
